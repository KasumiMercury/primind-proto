syntax = "proto3";

package task.v1;

import "buf/validate/validate.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";

option go_package = "gen/task/v1;taskv1";

service TaskService {
  rpc CreateTask(CreateTaskRequest) returns (CreateTaskResponse);
  rpc GetTask(GetTaskRequest) returns (GetTaskResponse);
  rpc ListActiveTasks(ListActiveTasksRequest) returns (ListActiveTasksResponse);
  rpc UpdateTask(UpdateTaskRequest) returns (UpdateTaskResponse);
  rpc DeleteTask(DeleteTaskRequest) returns (DeleteTaskResponse);
}

enum TaskType {
  TASK_TYPE_UNSPECIFIED = 0;
  TASK_TYPE_SHORT = 1;
  TASK_TYPE_NEAR = 2;
  TASK_TYPE_RELAXED = 3;
  TASK_TYPE_SCHEDULED = 4;
}

enum TaskStatus {
  TASK_STATUS_UNSPECIFIED = 0;
  TASK_STATUS_ACTIVE = 1;
  TASK_STATUS_COMPLETED = 2;
}

enum TaskSortType {
  TASK_SORT_TYPE_UNSPECIFIED = 0;
  TASK_SORT_TYPE_TARGET_AT = 1;
}

message Task {
  string task_id = 1 [(buf.validate.field).string.uuid = true];
  TaskType task_type = 2 [(buf.validate.field).enum = {
    in: [
      1,
      2,
      3,
      4
    ]
  }];
  TaskStatus task_status = 3 [(buf.validate.field).enum = {
    in: [
      1,
      2
    ]
  }];
  string title = 4;
  string description = 5;
  optional google.protobuf.Timestamp scheduled_at = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp target_at = 8;
  string color = 9;
}

message CreateTaskRequest {
  optional string task_id = 1 [(buf.validate.field).string.uuid = true];
  TaskType task_type = 2 [(buf.validate.field).enum = {
    in: [
      1,
      2,
      3,
      4
    ]
  }];
  string title = 3;
  string description = 4;
  optional google.protobuf.Timestamp scheduled_at = 5;
  string color = 6;
}

message CreateTaskResponse {
  Task task = 1;
}

message GetTaskRequest {
  string task_id = 1 [(buf.validate.field).string.uuid = true];
}

message GetTaskResponse {
  Task task = 1;
}

message ListActiveTasksRequest {
  TaskSortType sort_type = 1;
}

message ListActiveTasksResponse {
  repeated Task tasks = 1;
}

message UpdateTaskRequest {
  string task_id = 1 [(buf.validate.field).string.uuid = true];
  TaskStatus task_status = 2;
  string title = 3;
  string description = 4;
  optional google.protobuf.Timestamp scheduled_at = 5;
  string color = 6;
  google.protobuf.FieldMask update_mask = 7 [(buf.validate.field).required = true];
}

message UpdateTaskResponse {
  Task task = 1;
}

message DeleteTaskRequest {
  string task_id = 1 [(buf.validate.field).string.uuid = true];
}

message DeleteTaskResponse {}

// User period settings service
service UserPeriodSettingsService {
  rpc GetUserPeriodSettings(GetUserPeriodSettingsRequest) returns (GetUserPeriodSettingsResponse);
  rpc UpdateUserPeriodSettings(UpdateUserPeriodSettingsRequest) returns (UpdateUserPeriodSettingsResponse);
}

// Period setting for a specific task type
message PeriodSetting {
  TaskType task_type = 1 [(buf.validate.field).enum = {
    in: [
      1,
      2,
      3
    ]
  }]; // SHORT, NEAR, RELAXED only (not SCHEDULED)
  int64 period_minutes = 2 [(buf.validate.field).int64 = {
    gte: 1
    lte: 10080
  }]; // 1 minute to 7 days
}

message GetUserPeriodSettingsRequest {}

message GetUserPeriodSettingsResponse {
  repeated PeriodSetting settings = 1; // User's custom settings
  repeated PeriodSetting defaults = 2; // Default values for reference
}

message UpdateUserPeriodSettingsRequest {
  repeated PeriodSetting settings = 1;
}

message UpdateUserPeriodSettingsResponse {
  repeated PeriodSetting settings = 1;
}
